  <div class="modal fade">
    <div class="modal-dialog">
      <form class="form modal-content">
        <fieldset>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i></button>
            <h4 class="modal-title">Annotate</h4>
          </div>
          <div class="modal-body">
            <textarea type="text" id="annotate" name="annotate" class="form-control" placeholder="Comment" maxlength="200" required></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
          </div>
        </fieldset>
